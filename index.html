        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gradient-text {
            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* 模态框重构样式 */
        .project-modal-container {
            display: none !important;
        }
        
        /* 强制卡片容器比例 - 移动端优先 */
        .standard-card {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Swiper 尺寸规格控制 */
        .swiper-container {
            width: 100%;
            max-width: 450px; /* 移动端最佳阅读宽度 */
            aspect-ratio: 4 / 5; /* 统一卡片比例 */
            margin: auto;
        }

        @media (min-width: 768px) {
            .swiper-container {
                max-width: 800px;
                aspect-ratio: 16 / 10; /* PC端采用横向比例 */
            }
        }

        /* 图片卡片填充模式 */
        .result-image-box {
            width: 100%;
            height: 100%;
            background-color: #f8fafc; /* 背景填充灰色防止白边视觉突兀 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .result-image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保证展示完整且不变形 */
        }

        /* Swiper 分页器定制 */
        .swiper-pagination-bullet {
            background: rgba(255,255,255,0.3) !important;
            opacity: 1 !important;
            transition: all 0.3s ease;
        }
        .swiper-pagination-bullet-active {
            background: #fff !important;
            width: 20px !important;
            border-radius: 4px !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

            lucide.createIcons();
        }

        let currentSwiper = null;

        function openModal(project) {
            const modal = document.getElementById('modal-overlay');
            const wrapper = document.getElementById('modal-slides-wrapper');
            
            // 1. 简介卡片 (Slide 1) - 文字垂直居中对齐
            const introSlide = `
                <div class="swiper-slide p-0">
                    <div class="standard-card">
                        <div class="flex-1 p-8 md:p-14 flex flex-col justify-center overflow-y-auto no-scrollbar">
                            <div class="flex gap-2 mb-6">
                                ${project.tags.map(tag => `<span class="px-3 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold uppercase rounded-lg tracking-wider border border-blue-100">${tag}</span>`).join('')}
                            </div>
                            <h2 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-8 leading-tight">${project.title}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                                <div class="space-y-6">
                                    <div>
                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">项目背景</div>
                                        <p class="text-slate-600 leading-relaxed text-sm md:text-base">${project.background}</p>
                                    </div>
                                    <div>
                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">我的角色</div>
                                        <p class="text-slate-600 leading-relaxed text-sm md:text-base">${project.role}</p>
                                    </div>
                                </div>
                                <div class="bg-blue-600/5 p-8 rounded-[2rem] border border-blue-100/50 flex flex-col justify-center">
                                    <div class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-3">商业价值</div>
                                    <p class="text-blue-900 text-lg md:text-2xl font-bold leading-snug">${project.value}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 2. 成果图卡片 (Slide 2-N) - 强制比例并填充背景色
            const resultSlides = project.placeholders.map((p, i) => `
                <div class="swiper-slide p-0">
                    <div class="standard-card">
                        <div class="result-image-box flex-1">
                             <div class="absolute top-8 left-8 z-10">
                                <span class="px-4 py-2 bg-slate-900 text-white text-[10px] font-bold uppercase rounded-full tracking-widest shadow-xl">成果 0${i+1}</span>
                             </div>
                             <div class="text-center p-12 opacity-40 select-none">
                                <i data-lucide="${p.icon || 'image'}" class="w-16 h-16 text-slate-400 mx-auto mb-4"></i>
                                <div class="text-lg font-bold text-slate-400 uppercase">${p.title}</div>
                             </div>
                        </div>
                        <div class="p-8 md:p-10 bg-white border-t border-slate-100">
                             <h3 class="text-xl font-bold text-slate-800 mb-2">${p.title}</h3>
                             <p class="text-sm text-slate-500 leading-relaxed">${p.desc}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            wrapper.innerHTML = introSlide + resultSlides;
            modal.style.setProperty('display', 'flex', 'important');
            document.body.style.overflow = 'hidden';
            
            // 每次打开时销毁旧的 Swiper 实例防止冲突
            if(currentSwiper) currentSwiper.destroy();

            currentSwiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 24, // 卡片间距
                centeredSlides: true,
                grabCursor: true,
                speed: 800,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                resistanceRatio: 0,
                mousewheel: true,
                keyboard: true,
            });

            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.style.setProperty('display', 'none', 'important');
            document.body.style.overflow = 'unset';
        }

        document.getElementById('modal-overlay').onclick = (e) => {
            if(e.target.id === 'modal-overlay') closeModal();
        };

        function scrollToId(id) {
            const el = document.getElementById(id);
            if(el) el.scrollIntoView({ behavior: 'smooth' });
        }

        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
    </script>
</body>
</html>
