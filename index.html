            display: none;

                    <span class="font-medium">${DATA.personal.email}</span>
                </a>
                <a href="tel:${DATA.personal.phone}" class="flex items-center px-6 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl backdrop-blur-sm transition-colors w-full md:w-auto justify-center">
                    <i data-lucide="phone" class="w-5 h-5 mr-3 text-blue-400"></i>
                    <span class="font-medium">${DATA.personal.phone}</span>
                </a>`;
            document.getElementById('linkedin-link').href = DATA.personal.linkedin;
            lucide.createIcons();
        }

        // 动画效果
        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // 滚动跳转
        function scrollToId(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // 模态框逻辑
        function openModal(project) {
            const modal = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div class="w-full h-48 md:h-64 relative bg-slate-200">
                    <img src="${project.image}" class="w-full h-full object-cover opacity-90">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent flex flex-col justify-end p-6 md:p-8">
                        <h3 class="text-2xl md:text-3xl font-bold text-white mb-3">${project.title}</h3>
                        <div class="flex flex-wrap gap-2">
                            ${project.tags.map(tag => `<span class="px-3 py-1 bg-white/20 backdrop-blur-md text-white text-xs font-medium rounded-full">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
                <div class="p-6 md:p-8 space-y-8 overflow-y-auto max-h-[60vh]">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <h4 class="flex items-center text-lg font-semibold text-slate-800 border-b pb-2"><span class="w-1.5 h-5 bg-blue-600 rounded-full mr-2"></span>项目背景</h4>
                            <p class="text-slate-600 text-sm leading-relaxed">${project.background}</p>
                        </div>
                        <div class="space-y-3">
                            <h4 class="flex items-center text-lg font-semibold text-slate-800 border-b pb-2"><span class="w-1.5 h-5 bg-purple-600 rounded-full mr-2"></span>我的角色</h4>
                            <p class="text-slate-600 text-sm font-medium leading-relaxed">${project.role}</p>
                        </div>
                        <div class="space-y-3">
                            <h4 class="flex items-center text-lg font-semibold text-slate-800 border-b pb-2"><span class="w-1.5 h-5 bg-indigo-500 rounded-full mr-2"></span>解决方案</h4>
                            <p class="text-slate-600 text-sm leading-relaxed">${project.method}</p>
                        </div>
                        <div class="space-y-3">
                            <h4 class="flex items-center text-lg font-semibold text-slate-800 border-b pb-2"><span class="w-1.5 h-5 bg-green-500 rounded-full mr-2"></span>商业价值</h4>
                            <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 shadow-inner">
                                <p class="text-slate-800 text-sm font-medium">${project.value}</p>
                            </div>
                        </div>
                    </div>
                </div>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            document.body.style.overflow = 'unset';
        }

        // 点击遮罩层关闭
        document.getElementById('modal-overlay').onclick = (e) => {
            if(e.target.id === 'modal-overlay') closeModal();
        };
    </script>
</body>
</html>
