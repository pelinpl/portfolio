        body {

        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* 模态框自定义样式 */
        .project-modal-container {
            display: none !important;
            scrollbar-width: none;
        }
        
        .image-placeholder {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            color: #64748b;
        }

        /* Swiper 分页器定制 */
        .swiper-pagination-bullet {
            background: #cbd5e1 !important;
            opacity: 1 !important;
            transition: all 0.3s ease;
        }
        .swiper-pagination-bullet-active {
            background: #2563eb !important;
            width: 24px !important;
            border-radius: 4px !important;
        }

        /* 卡片滑动吸附感 */
        .swiper-slide {
            height: auto !important;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

                            <span class="text-xs font-bold text-blue-600 uppercase mb-2 block">${exp.date}</span>
                            <h3 class="font-bold text-slate-900">${exp.company}</h3>
                            <div class="text-sm text-slate-500 mb-4">${exp.role}</div>
                            <ul class="space-y-2">
                                ${exp.desc.map(d => `<li class="text-sm text-slate-600 flex items-start"><span class="text-blue-600 mr-2 mt-1">▪</span>${d}</li>`).join('')}
                            </ul>
                        </div>
                    </div>`;
            });

            DATA.insights.forEach(insight => {
                document.getElementById('insights-grid').innerHTML += `
                    <div class="p-6 rounded-2xl border border-slate-100 bg-slate-50 hover:bg-white hover:shadow-md transition-all cursor-pointer">
                        <div class="text-xs text-slate-400 mb-1">${insight.date}</div>
                        <h3 class="font-bold mb-2">${insight.title}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2">${insight.summary}</p>
                    </div>`;
            });

            document.getElementById('contact-info').innerHTML = `
                <a href="mailto:${DATA.personal.email}" class="flex items-center px-6 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl backdrop-blur-sm transition-colors w-full md:w-auto justify-center">
                    <i data-lucide="mail" class="w-5 h-5 mr-3 text-blue-400"></i>
                    <span class="font-medium">${DATA.personal.email}</span>
                </a>
                <a href="tel:${DATA.personal.phone}" class="flex items-center px-6 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl backdrop-blur-sm transition-colors w-full md:w-auto justify-center">
                    <i data-lucide="phone" class="w-5 h-5 mr-3 text-blue-400"></i>
                    <span class="font-medium">${DATA.personal.phone}</span>
                </a>`;
            
            lucide.createIcons();
        }

        // 详情模态框 - 修改为单页卡片流
        function openModal(project) {
            const modal = document.getElementById('modal-overlay');
            const wrapper = document.getElementById('modal-slides-wrapper');
            
            // 1. 构建简介卡片 (Slide 1)
            const introSlide = `
                <div class="swiper-slide px-2">
                    <div class="w-full bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-12 overflow-y-auto max-h-[75vh] no-scrollbar">
                        <div class="flex gap-2 mb-6">
                            ${project.tags.map(tag => `<span class="px-2.5 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold uppercase rounded tracking-widest">${tag}</span>`).join('')}
                        </div>
                        <h2 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-6">${project.title}</h2>
                        <div class="space-y-8">
                            <div>
                                <h4 class="flex items-center text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">
                                    <i data-lucide="info" class="w-4 h-4 mr-2"></i> 项目背景与简介
                                </h4>
                                <p class="text-slate-600 leading-relaxed text-lg">${project.background}</p>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <h4 class="flex items-center text-xs font-bold uppercase tracking-widest text-slate-400 mb-3">
                                        <i data-lucide="user" class="w-4 h-4 mr-2"></i> 我的角色
                                    </h4>
                                    <p class="text-slate-600 leading-relaxed">${project.role}</p>
                                </div>
                                <div class="bg-blue-600 p-8 rounded-3xl shadow-xl shadow-blue-600/20 text-white">
                                    <h4 class="text-blue-200 font-bold uppercase tracking-widest text-[10px] mb-3">核心商业价值</h4>
                                    <p class="text-xl font-medium leading-relaxed">${project.value}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 2. 构建成果图卡片 (Slide 2-N)
            const resultSlides = project.placeholders.map((p, i) => `
                <div class="swiper-slide px-2">
                    <div class="w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col h-full max-h-[75vh]">
                        <div class="image-placeholder flex-1 p-12">
                            <div class="text-center group">
                                <div class="w-20 h-20 bg-white rounded-3xl shadow-sm flex items-center justify-center mx-auto mb-8 transform group-hover:scale-110 transition-transform">
                                    <i data-lucide="${p.icon || 'image'}" class="w-10 h-10 text-blue-600"></i>
                                </div>
                                <div class="text-[12px] font-bold text-slate-300 uppercase tracking-widest mb-2">成果展示 0${i+1}</div>
                                <h3 class="text-2xl font-bold text-slate-800 mb-4">${p.title}</h3>
                                <p class="text-slate-500 max-w-md mx-auto leading-relaxed">${p.desc}</p>
                            </div>
                        </div>
                        <div class="px-8 py-6 bg-slate-50 border-t border-slate-100 text-center">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">可视化数据分析结果与方案细节</span>
                        </div>
                    </div>
                </div>
            `).join('');

            wrapper.innerHTML = introSlide + resultSlides;
            modal.style.setProperty('display', 'flex', 'important');
            document.body.style.overflow = 'hidden';
            
            // 初始化 Swiper 
            const swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 0,
                centeredSlides: true,
                grabCursor: true,
                speed: 600,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                // 启用吸附效果 (Snap)
                touchRatio: 1,
                touchAngle: 45,
                resistanceRatio: 0.5,
                mousewheel: true,
            });

            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.style.setProperty('display', 'none', 'important');
            document.body.style.overflow = 'unset';
        }

        document.getElementById('modal-overlay').onclick = (e) => {
            if(e.target.id === 'modal-overlay') closeModal();
        };

        function scrollToId(id) {
            const el = document.getElementById(id);
            if(el) el.scrollIntoView({ behavior: 'smooth' });
        }

        function setupAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
    </script>
</body>
</html>
